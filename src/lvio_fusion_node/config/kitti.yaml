   rows: 4
   cols: 4
   dt: d
   data: [0.00875116, -0.999864, 0.0139601, -0.876255,
         -0.00479607, -0.0140025, -0.99989, 0.746803,
         0.99995, 0.00868325, -0.00491796, -1.09575,
         0,                0,             0 ,            1]

# body to lidar
base_to_lidar: !!opencv-matrix
   rows: 4
   cols: 4
   dt: d
   data: [9.999976e-01,    7.553071e-04,  -2.035826e-03, -8.086759e-01,
         -7.854027e-04,    9.998898e-01,  -1.482298e-02, 3.195559e-01,
         2.024406e-03,     1.482454e-02,  9.998881e-01,  -7.997231e-01,
         0,                0,             0,             1]

# number of features
num_features: 200
num_features_init: 80
num_features_tracking: 120
num_features_tracking_bad: 8
num_features_needed_for_keyframe: 120

# backend
delay: 3

