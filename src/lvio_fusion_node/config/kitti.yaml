%YAML:1.0

# flags
use_imu: 0
use_lidar: 1
use_navsat: 0
use_loop: 1             # 0 for only odometry, 1 for whole system
num_of_cam: 2
is_semantic: 0

# ros parameters
imu_topic: '/kitti/oxts/imu'
lidar_topic: '/kitti/velo/pointcloud'
navsat_topic: '/kitti/oxts/gps/fix'
image0_topic: '/kitti/camera_gray_left/image_raw'
image1_topic: '/kitti/camera_gray_right/image_raw'
color_topic: '/kitti/camera_color_left/image_raw'
result_path: '/home/jyp/Projects/lvio-fusion/result/result.csv'

# camera1 intrinsics
camera1.fx: 7.188560000000e+02
camera1.fy: 7.188560000000e+02
camera1.cx: 6.071928000000e+02
camera1.cy: 1.852157000000e+02

# camera2 intrinsics
camera2.fx: 7.188560000000e+02
camera2.fy: 7.188560000000e+02
camera2.cx: 6.071928000000e+02
camera2.cy: 1.852157000000e+02

# lidar parameters
num_scans: 64           # only for 16, 32, 64
horizon_scan: 1800
ang_res_y: 0.427
ang_bottom: 24.9
ground_rows: 60
cycle_time: 0.1036
min_range: 5
max_range: 30
deskew: 0
resolution: 0.2

#imu parameters
acc_n: 0.08             # accelerometer measurement noise standard deviation. #0.2   0.04
gyr_n: 0.004            # gyroscope measurement noise standard deviation.     #0.05  0.004
acc_w: 0.00004          # accelerometer bias random work noise standard deviation.  #0.02
gyr_w: 2.0e-6           # gyroscope bias random work noise standard deviation.     #4.0e-5
g_norm: 9.81007         # gravity magnitude

# body to camera0
base_to_cam0: !!opencv-matrix
   rows: 4
   cols: 4
